<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        /* background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; */
      }

      .line1 {
        position: relative;
        font-size: 88px;
        font-weight: 800;
        color: transparent;
        -webkit-text-stroke: 1px #b9b9b9;
        text-transform: uppercase;
        margin: 0;
        line-height: 1;
      }

      .line1::before {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 0%;
        height: 100%;
        color: #194a37;
        overflow: hidden;
        white-space: nowrap;
        border-right: 0px solid #194a37;
        animation: reveal 4s ease-in-out infinite;
      }

      @keyframes reveal {
        0% {
          width: 0%;
        }
        40% {
          width: 100%;
        }
        60% {
          width: 100%;
        }
        100% {
          width: 0%;
        }
      }

            .line2 {
        position: relative;
        font-size: 88px;
        font-weight: 800;
        color: transparent;
        -webkit-text-stroke: 1px #b9b9b9;
        text-transform: uppercase;
        margin: 0;
        line-height: 1;
      }

      .line2::before {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 0%;
        height: 100%;
        color: #194a37;
        overflow: hidden;
        white-space: nowrap;
        border-right: 0px solid #194a37;
        animation: reveal2 4s ease-in-out infinite;
      }

      @keyframes reveal2 {
        0% {
          width: 0%;
        }
        40% {
          width: 100%;
        }
        60% {
          width: 100%;
        }
        100% {
          width: 0%;
        }
      }
    </style>
    <title>Animated Text Border Fill</title>
  </head>
  <body>
    <div class="line1" data-text="KeyStone">KeyStone</div>
    <div class="line2" data-text="Promoters">Promoters</div>
  </body>
</html>
