<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background: #e3f2fd;
        margin: 0;
        overflow: hidden;
      }

      svg {
        font-family: "Russo One", sans-serif;
        position: absolute;
        width: 100%;
        height: 100%;
      }

      svg text {
        text-transform: uppercase;
        animation: stroke 5s infinite alternate;
        stroke-width: 2;
        stroke: #365fa0;
        font-size: 120px;
      }

      .SecondSvgSec {
        margin-top: 10px;
      }

      @keyframes stroke {
        0% {
          fill: rgba(72, 138, 20, 0);
          stroke: rgba(54, 95, 160, 1);
          stroke-dashoffset: 25%;
          stroke-dasharray: 0 50%;
          stroke-width: 2;
        }
        70% {
          fill: rgba(72, 138, 20, 0);
          stroke: rgba(54, 95, 160, 1);
        }
        80% {
          fill: rgba(72, 138, 20, 0);
          stroke: rgba(54, 95, 160, 1);
          stroke-width: 3;
        }
        100% {
          fill: rgba(72, 138, 204, 1);
          stroke: rgba(54, 95, 160, 0);
          stroke-dashoffset: -25%;
          stroke-dasharray: 50% 0;
          stroke-width: 0;
        }
      }
    </style>
    <title>Two-Line SVG Text</title>
  </head>
  <body>
    <div>
      <svg viewBox="0 0 1320 300">
        <!-- Top word -->
        <text
          x="50%"
          y="40%"
          dy=".35em"
          text-anchor="middle"
          class="firstSvgSec"
        >
          WEBSTORY
        </text>
        <!-- Bottom word -->
        <text
          class="SecondSvgSec"
          x="50%"
          y="65%"
          dy=".35em"
          text-anchor="middle"
        >
          BOY
        </text>
      </svg>
    </div>
  </body>
</html>
